{% include header.html %}

<main class="main {% if page.useContainer != false %}container{% endif %}">
    {% if page.image %}
        <div class="page-header {% if page.useContainer == false %}container{% endif %}">
            <div class="page-header__img" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.70)), url({{ page.image }});">
            </div>

            <div class="page-header__content">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}<p class="lead">{{ page.subtitle }}</p>{% endif %}
            </div>
        </div>
    {% else %}
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}<p class="lead">{{ page.subtitle }}</p>{% endif %}
    {% endif %}

    {{ content }}
</main>

{% include footer.html %}
